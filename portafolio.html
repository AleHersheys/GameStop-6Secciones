<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStop | Nuestros productos</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./img/symbol.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="inicio">
        <img src="img/hamburguesa.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="index.html">Inicio</a>
            <a href="servicio.html">Servicio</a>
            <a href="#portafolio">Nuestros productos</a>
            <a href="expertos.html">Expertos</a>
            <a href="nosotros.html">Sobre nosotros</a>
            <a href="suscripcion.html">Suscripción</a>
            <a href="#contacto">Redes Sociales</a>
        </nav>
        <div class="#contenedor head">
            <img src="img/whiteredlogo.png" alt="">
            <h1 class = "titulo"></h1>
            <h1 class = "titulo">Productos</h1>
            <p class="copy">En esta sección podrá ver los productos que ofrecemos.</p>
        </div>
    </header>
    <main>
        <section class="gallery" id="portafolio">
            <div class="contenedor">
                <h2 class="subtitulo">Nuestros productos:</h2>
                <div class="contenedor-galeria">
                    <img src="img/nintendo.jpg" alt="" class="img-galeria">
                    <img src="img/microsoft.jpg" alt="" class="img-galeria">
                    <img src="img/retro.jpg" alt="" class="img-galeria">
                    <img src="img/pcgaming.jpg" alt="" class="img-galeria">
                    <img src="img/arcade.jpg" alt="" class="img-galeria">
                    <img src="img/figuras.jpg" alt="" class="img-galeria">
                </div>
            </div>
        </section>
        <section class="imagen-light">
            <img src="img/close.svg" alt="" class="close">
            <img src="img/arcade.jpg" alt="" class="agregar-imagen">
        </section>
    </main>
    <footer id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <img src="img/whitelogo.png"></img>
                <p>© 2021 GameStop. All rights reserved.</p>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/GameStop/" class="social-media-icon">
                    <i class='bx bxl-facebook' ></i>
                </a>
                <a href="https://twitter.com/gamestop?lang=es" class="social-media-icon">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="https://www.instagram.com/gamestop/?hl=es" class="social-media-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
